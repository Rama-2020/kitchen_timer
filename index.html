<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kitchen Timer</h1>
        <div class="labels">
            <button id="set1sec" class="label" data-time="1">1 Min</button>
            <button id="set5sec" class="label" data-time="5">5 Min</button>
            <button id="set10sec" class="label" data-time="10">10 Min</button>
            <button id="set15sec" class="label" data-time="15">15 Min</button>
        </div>
        <br>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div id="alert-container" class="alert-container">
        <div class="alert-box">
            <p>Time Expired!</p>
            <button id="close-alert">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
